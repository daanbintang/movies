<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MyWeb</title>
    <!-- LINK CSS -->
    <link rel="stylesheet" href="style/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- END LINK CSS -->
  </head>
  <body class="bg-dark">
    <!-- NAVBAR SECTION -->
    <nav class="navbar navbar-expand-lg bg-dark d-flex flex-column mt-10">
      <h3
        class="mx-auto my-5 text-uppercase badge bg-primary text-wrap p-4 fs-2"
      >
        search movies
      </h3>
      <div class="container-fluid">
        <div class="navbar-collapse" id="navbarSupportedContent">
          <form class="d-flex mx-auto" role="search" action="">
            <input
              class="form-control me-2 input-user"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-primary text-white badge bg-primary text-wrap search-btn"
              type="submit"
            >
              Search
            </button>
          </form>
        </div>
        <div id="sec-not-found">
      
        </div>
      </div>
    </nav>
    <!-- END NAVBAR SECTION -->

    <!-- CARDS MOVIES SECTION -->
    <div class="container-fluid">
      <!-- CARDS BODY -->
      <div class="row align-items-center movies-section"></div>
      <!-- END CARDS BODY -->
    </div>
    <!-- END CARDS MOVIES SECTION -->

    <!-- MODAL SECTION -->
    <div
      class="modal fade"
      id="data-movie"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <!-- MODAL HEADER BODY -->
            <!-- END MODAL HEADER BODY -->
          </div>
          <!-- MODAL BODY -->
          <div class="modal-body bg-dark border border-3 border-primary">
            <!-- LIST DATA MOVIE -->

            <!-- END LIST DATA MOVIE -->
          </div>
          <!-- END MODAL BODY -->
        </div>
      </div>
    </div>
    <!-- MODAL SECTION -->

    <!-- SCRIPT JAVASCRIPT -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="app/app.js"></script>
    <!-- END SCRIPT JAVASCRIPT -->
  </body>
</html>
